<!DOCTYPE html>{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KMZ-OPS: {% block title %}{% endblock %}</title>
<!-- Bootstrap css          --><link rel="stylesheet" type="text/css" href="{% static "/css/bootstrap.min.css" %}">
<!-- OPS css                --><link rel="stylesheet" type="text/css" href="{% static "/css/style.css" %}">
<!-- Custom Scroller css    --><link rel="stylesheet" type="text/css" href="{% static "/css/jquery.mCustomScrollbar.min.css" %}">
<!-- Fontawesome css        --><link rel="stylesheet" type="text/css" href="{% static "/css/all.css" %}">
<!-- jQuery 3.4.0 min       --><script src="{% static "/js/jquery-3.4.0.min.js" %}"></script>
<!-- jQuery Peity           --><script src="{% static "/js/jquery.peity.min.js" %}"></script>
<!-- Popper.JS              --><script src="{% static "/js/popper.min.js" %}"></script>
<!-- Bootstrap JS           --><script src="{% static "/js/bootstrap.min.js" %}"></script>
<!-- jQuery Custom Scroller --><script src="{% static "/js/jquery.mCustomScrollbar.concat.min.js" %}"></script>
<!-- Fontawesome            --><script src="{% static "/js/fontawesome.js" %}"></script>
<!-- OPS                    --><script src="{% static "/js/ops.js" %}"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="sidebar-header">
                <a class="navbar-brand" href="/">
                    <img src="{% static "img/logo.png" %}" width="160" height="80" alt="">
                  </a>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Оперативный график</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="/classic-ops/">Классический</a>
                        </li>
                    </ul>
                </li>
                <!-- <li>
                    <a href="#">About</a>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Pages</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Page 1</a>
                        </li>
                        <li>
                            <a href="#">Page 2</a>
                        </li>
                        <li>
                            <a href="#">Page 3</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Portfolio</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li> -->
            </ul>

            <!-- <ul class="list-unstyled CTAs">
                <li>
                    <a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Download source</a>
                </li>
                <li>
                    <a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Back to article</a>
                </li>
            </ul> -->
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-menuslide">
                        <i class="fas fa-align-left"></i>
                        <!-- <span>Меню</span> -->
                    </button>
                    <button class="btn btn-menuslide d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        {% block menubuttons %}{% endblock %}
                    </div>
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
    </div>
    <div class="overlay"></div>

</body>

</html>
